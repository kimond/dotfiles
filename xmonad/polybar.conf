[colors]
background = #282a2e
background-alt = #444
foreground = #c5c8c6
foreground-alt = #777
primary = #9b739c
secondary = #e60053
extra = #634b73
alert = #bd2c40

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/mybar]
monitor = ${env:MONITOR:eDP-1}
width = 100%
height = 22
offset-x = 0
offset-y = 0

background = ${colors.background}
foreground = ${colors.foreground}

overline-size = 2
overline-color = #f00
underline-size = 2
underline-color = #00f

border-bottom-size = 2
border-bottom-color = #333

padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 1

font-0 = Hack:size=9
font-1 = FontAwesome5free:size=9:style=solid
font-2 = FontAwesome5brands:size=9

modules-left =  ewmh
modules-center =
modules-right = xbacklight volume cpu memory temperature filesystem wlan battery battery2 pacman aur date xkeyboard

tray-position = right
tray-padding = 2
;tray-transparent = true
;tray-background = #0063ff

;wm-restack = i3

;override-redirect = true

[module/ewmh]
type = internal/xworkspaces

enable-scroll = false

label-active = %index% %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 2

label-occupied = %index% %name%
label-occupied-underline = #555555

label-urgent = %index% %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index% %name%
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
# blacklist-0 = num lock

format = <label-indicator>

label-indicator-padding = 0
label-indicator-margin = 0
label-indicator-background = ${colors.background}
label-indicator-underline = ${colors.extra}

[module/filesystem]
type = internal/fs
interval = 45

mount-0 = /

label-mounted =  %free%
label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = 

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #ff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
label = %gb_used%

[module/temperature]
type = internal/temperature
interval = 5
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-underline = ${colors.alert}

label = %temperature%
label-warn = %temperature%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[module/wlan]
type = internal/network
interface = wlp4s0
interval = 25.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${colors.extra}
label-connected = %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = ▁
ramp-signal-1 = ▃
ramp-signal-2 = ▅
ramp-signal-3 = ▇
ramp-signal-4 = █
ramp-signal-foreground = ${colors.foreground-alt}

[module/date]
type = custom/script
exec = date +'%Y-%m-%d %H:%M'
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5
click-left = gsimplecal

[module/volume]
type = internal/volume

format-volume = <label-volume> <bar-volume>
label-volume = 
label-volume-foreground = ${colors.foreground}

format-muted-prefix = "X "
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = #55aa55

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[module/battery2]
inherit = module/battery
type = internal/battery
battery = BAT1
full-at = 98

[module/pacman]
type = custom/script

exec = checkupdates | wc -l

format-prefix = " "
format-prefix-foreground = #87AFAF
format-underline = ${colors.extra}

interval = 200

[module/aur]
type = custom/script

exec = cower -u | wc -l

format-prefix = " "
format-prefix-foreground = #87AFAF
format-underline = ${colors.extra}

interval = 200
; vim:ft=dosini
